<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confetti Bomb</title>
<style>
  #confetti-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: hidden;
    z-index: 9999;
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: var(--color);
    opacity: 0;
    animation: fall 3s linear infinite, fadeIn 0.5s forwards;
    transform-origin: center;
    border-radius: 50%;
  }

  @keyframes fall {
    0% {
      transform: translateY(-100px) rotate(0deg);
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
    }
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
</style>
</head>
<body>

<div id="confetti-container"></div>
<button onclick="triggerConfetti()">Celebrate!</button>

<script>
function triggerConfetti() {
  const confettiContainer = document.getElementById("confetti-container");
  confettiContainer.innerHTML = ''; // Clear previous confetti

  // Create 100 pieces of confetti
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");

    // Random size, color, and position
    const size = Math.random() * 10 + 5; // Random size between 5 and 15px
    confetti.style.width = `${size}px`;
    confetti.style.height = `${size}px`;
    confetti.style.left = `${Math.random() * 100}vw`; // Random position across width
    confetti.style.top = `${Math.random() * 100}vh`;  // Random position from top
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random color

    // Add confetti to the container
    confettiContainer.appendChild(confetti);
  }
}
</script>

</body>
</html>
